<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="div1">
        <section class="div2">
            <div class="circle">
                    <img src="img/close-circle 2.png" alt="closed circle">
                </div>
            <div class="div3">
                <div class="div4">
                    <div>
                        <img src="img/Layer 2.png" alt="logo icon">
                    </div>
            
                    <div class="div5">
                        <div class="wel">
                            <h4>Welcome Back</h4>
                        </div>
                        <div>
                            <form class="form">
                                <section>
                                    <input type="email" name="email" placeholder=" Input Email" required class="ema">
                                </section>
                                <section>
                                    <input type="password" name="password" placeholder=" Password" required class="ema">
                                </section>
                            </form>
                        </div>

                        <div class="div6">
                            <div class="div7">
                                <div class="check">
                                    <img src="img/Check.png">
                                </div>
                                <div class="rem">
                                    <h5>Remember me for 30 days</h5>
                                </div>
                            </div>
                            <div class="rem">
                                <h5>Forgot password?</h5>
                            </div>
                        </div>
                        
                        <div class="button">
                            <button class="login">Log in</button>
                        </div>
                        <br>

                        <div class="div8">
                            <div>
                                <img src="img/Symbol.svg.png" alt="google icon">
                            </div>
                            <div class="or">
                                <h4>Or</h4>
                            </div>
                            <div>
                                <img src="img/Logo.svg.png" alt="apple icon">
                            </div>
                        </div>

                        <div class="account">
                            <h4>Don't have an account? <span>Sign Up</span></h4>
                        </div>
                    </div>
                </div> 

                <div class="doc">
                    <img src="img/image.png">
                </div>
                
            </div>
        </section>
    </div>
</body>
</html>
